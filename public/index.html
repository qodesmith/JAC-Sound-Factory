<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JAC Sound Factory</title>
	
	<!--<script src="jslibraries/jquery.min.js"></script>
	<script src="jslibraries/underscore-min.js"></script>
	<script src="jslibraries/backbone-min.js"></script>
	<script src="jslibraries/handlebars.min.js"></script>-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
	
	<link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="css/pad.css">	
	<link rel="stylesheet" href="css/containers.css">
	<link rel="stylesheet" href="css/drumBanks.css">
	<link rel="stylesheet" href="css/controls.css">
	<link rel="stylesheet" href="css/modals.css">

	<script src="js/keyPresses.js"></script>
	<script src="js/compositionKeeper.js"></script>
	<script src="js/controls.js"></script>
	<script src="js/randomBackground.js"></script>

	<script src="js/app.js"></script>
	<script src="js/models/soundBankModel.js"></script>
	<script src="js/views/soundBankModelView.js"></script>
	<script src="js/collections/soundBanksCollection.js"></script>

	<script scr="js/models/compositionModel.js"></script>
	<script scr="js/views/latestCompositionsView.js"></script>
	<script scr="js/collections/latestCompositionsCollection.js"></script>

	<script src="js/models/soundModel.js"></script>
	<script src="js/views/soundModelView.js"></script>
	<script src="js/collections/soundsDrumsCollection.js"></script>
	<script src="js/collections/soundsFXCollection.js"></script>

	<script src="js/views/soundBanksFXCollectionView.js"></script>
	<script src="js/views/soundBanksDrumsCollectionView.js"></script>
	<script src="js/views/soundsFXCollectionView.js"></script>
	<script src="js/views/soundsDrumsCollectionView.js"></script>
	<script src="js/views/modalView.js"></script>

	<script type="text/javascript" src="js/visualizer/frameLooper.js"></script>

</head>
<body>

	<div class="modalBackground"></div>
	
	<div id="controls">
		<button id="record">Record</button>
		<button id="play">Play</button>
		<button id="stop">Stop</button>
		<button id="save">Save</button>
	</div>

	<div id="pads-container">
		<img id ="thundercats" src="http://fc02.deviantart.net/fs70/f/2011/172/f/7/thundercats_logo_by_2barquack-d3jkvoi.png"	>
		<div id="top8"></div>
		<div id="bot8"></div>
	</div>

	<div id="sound-banks">
		<div id="fx-container"><h3>FX</h3></div>
		<div id="drums-container"><h3>DRUMS</h3></div>
	</div>

	<div id="latest-compositions">
		
	</div>

	<template id="sound-template">
		<section class="test">
			<div id="{{id}}" class="pad-name" data-id="{{id}}" data-sound="{{url}}">{{name}}</div>
		</section>

	</template>

	<template id="soundBank-template">
		<div class="bank-name">{{name}}</div>
	</template>

	<template id="modal-template">
		<div class="modal">
			<div id="x"><span>X</span></div>
			<input type="text" name="yourName" placeholder="Your name here..."><br>
			<input type="text" name="composition" placeholder="Name your composition..."><br>
			<input type="submit" value="Save">
		</div>
	</template>

	<template id="test">
		<p>{{id}}</p>
		<p>{{fx_bank_id}}</p>
		<p>{{user_id}}</p>
	</template>

	<canvas id="visual", width="2000", height="600">		
	</canvas>

</body>
</html>
